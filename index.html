<script type="text/javascript">
    window.$ = window.jQuery = require('./js/jquery.min.js');

    var ipc = require('ipc');

    var btn_run        = document.getElementById('run');
    var btn_show_dmg   = document.getElementById('show_dmg');
    var btn_autobuy    = document.getElementById('autobuy');
    var btn_more       = document.getElementById('more');
    var select_weapons = document.getElementsByClassName('select_weapons');

    //run
    btn_run.addEventListener('click', function() {
        ipc.send('run');
    });
    //run
    
    //show_dmg
    ipc.on('show_dmg', function(err) {
        if(err) {
            return alert('Error');
        }

        alert('Done');

        btn_show_dmg.innerText = 'Set';
    });

    btn_show_dmg.addEventListener('click', function() {
        btn_show_dmg.innerText = '...';
        ipc.send('show_dmg');
    });
    //show_dmg

    //autobuy
    ipc.on('autobuy', function(err) {
        if(err) {
            return alert('Error');
        }

        alert('Done');

        btn_autobuy.innerText = 'Save';
    });

    btn_autobuy.addEventListener('click', function() {
        btn_autobuy.innerText = '...';

        var selects = document.getElementsByClassName("weapons");
        var weapons = $.map(selects, function(select, i) {
            return select.value;
        });

        ipc.send('autobuy', weapons);
    });
    //autobuy

    //more
